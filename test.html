<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	content="width=device-width,
	initial-scale=1.0">
	<title>Cutie Hacks 2021 Project</title>
	<link rel="stylesheet" href="Design.css">
	<script src="functions.js" defer></script>
</head>
<body>


<h3>Created by Erwin Madjus</h3>
<h3>Last Edited November 6, 2021</h3>



	<h1>Diner Grand Opening!</h1>

	<div class="timer-container">
		<div class="countdown-element days-c">
			<p class="big-text"  id="days">0</p>
			<span>Days</span>
	</div>
	<div class="timer-container">
		<div class="countdown-element hours-c">
			<p class="big-text" id="hours">0</p>
			<span>Hours</span>
	</div>
	<div class="timer-container">
		<div class="countdown-element minutes-c">
			<p class="big-text" id="minutes">0</p>
			<span>Minutes</span>
	</div>
	<div class="timer-container">
		<div class="countdown-element seconds-c">
			<p class="big-text" id="seconds">0</p>
			<span>Seconds</span>
	</div>

</body>
</html>
